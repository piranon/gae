
<div class="ngViewBox">
  <div class="contentNotiBox">
    <div class="cntLabel">Your email is not match</div>
  </div>
  <div class="clear"></div>

  <div class="cfbForm">
    <div class="cfbLabelType1">
      Reset Password
      Please check your email
    </div>
    <div class="clear"></div>
    
    <div class="cfbFormRow">
      <div class="formLabelH2">Your Email Address</div>
      <div class="formInputH2">
        <input id="email_address" name="email_address" class="cfbInputH2" type="text" ng-model="input.email2"/>
      </div>
      <div class="cfbLine1"></div>
      <div class="formDLabelH2">ใส่อีเมล์ของท่าน แล้วเช็คเมล์เพื่อทำการเข้าสู่ระบบอีกครั้ง</div>
    </div>
    <div class="clear"></div>

    <div class="cfbFormRow navButton">
      <span ng-if="showNavPrevBtn" class="formNavButton nLeft" animate-jelly ng-click="navViewClickPrev()" >
        <div class="circle-btn activeNext">
          <svg height="64" width="64" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <path  transform="translate(64, 0) scale(-1, 1)" fill-rule="evenodd" d="M 32 60 C 16.54 60 4 47.46 4 32 C 4 16.54 16.54 4 32 4 C 47.46 4 60 16.54 60 32 C 60 47.46 47.46 60 32 60 L 32 60 Z M 32 0 C 14.33 0 0 14.32 0 32 C 0 49.68 14.33 64 32 64 C 49.67 64 64 49.68 64 32 C 64 14.32 49.67 0 32 0 L 32 0 Z M 41.07 30.24 L 25.76 14.92 C 24.98 14.14 23.71 14.14 22.93 14.92 C 22.15 15.72 22.15 16.98 22.93 17.76 L 37.17 32 L 22.93 46.24 C 22.15 47.02 22.15 48.28 22.93 49.08 C 23.71 49.86 24.98 49.86 25.76 49.08 L 41.07 33.76 C 41.55 33.28 41.7 32.62 41.59 32 C 41.7 31.38 41.55 30.72 41.07 30.24 L 41.07 30.24 Z M 41.07 30.24" />
          </svg>
        </div>
      </span>
      <span ng-if="showNavNextBtn" class="formNavButton nRight" animate-jelly ng-click="reqForgotPassword()">
        <div class="circle-btn" ng-class="{'activeNext':input.email2 !==''}">
          <svg height="64" width="64" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <path fill-rule="evenodd" d="M 32 60 C 16.54 60 4 47.46 4 32 C 4 16.54 16.54 4 32 4 C 47.46 4 60 16.54 60 32 C 60 47.46 47.46 60 32 60 L 32 60 Z M 32 0 C 14.33 0 0 14.32 0 32 C 0 49.68 14.33 64 32 64 C 49.67 64 64 49.68 64 32 C 64 14.32 49.67 0 32 0 L 32 0 Z M 41.07 30.24 L 25.76 14.92 C 24.98 14.14 23.71 14.14 22.93 14.92 C 22.15 15.72 22.15 16.98 22.93 17.76 L 37.17 32 L 22.93 46.24 C 22.15 47.02 22.15 48.28 22.93 49.08 C 23.71 49.86 24.98 49.86 25.76 49.08 L 41.07 33.76 C 41.55 33.28 41.7 32.62 41.59 32 C 41.7 31.38 41.55 30.72 41.07 30.24 L 41.07 30.24 Z M 41.07 30.24" />
          </svg>
        </div>
      </span>
    </div>
    <div class="clear"></div>
  </div><!--cfbForm-->
  <div class="clear"></div>
</div><!--ngViewBox-->
<script type="text/javascript">
  $(document).keypress(function (event) {
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if (keycode === 13) {
      return false;
    }
  });
  $(function () {
    $('#email_address').focus();
    $("#email_address").keypress(function (event) {
      var keycode = (event.keyCode ? event.keyCode : event.which);
      if (keycode === 13 && $(this).val() !== "") {
        $('.nRight').click();
      }
    });
  });
</script>
